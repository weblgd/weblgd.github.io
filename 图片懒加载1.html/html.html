<script>
    let t
    function lazyload() {
        if(t) return
        t = setTimeout (() => {
            let h1 = window.innerHeight || document.documentElement.clientHeight
            let h2 = document.documentElement.scrollTop || document.body.scrollTop
            let showTotalHeight = h1 + h2
            let imgs = document.querySelectorAll('img')
            imgs.forEach((item, index) => {
                let imgTop = item.offsetTop
                if(imgTop <= showTotalHeight){
                    item.src = item.getAttribute('data')
                }
            })
            t = null
        },500)
    }
    window.onscroll = lazyload

    lazyload()
</script>
